fragment TokenContractInfo on TokenContract {
  name
  network
  description
  collectionAddress
  symbol
  chain
}

fragment FullMedia on TokenContentMedia {
  size
  url
  size
  mimeType
  mediaEncoding {
    ... on ImageEncodingTypes {
      original
      large
      poster
      thumbnail
    }
    ... on VideoEncodingTypes {
      original
      large
      poster
      preview
      thumbnail
    }
    ... on AudioEncodingTypes {
      original
      mp3
    }
    ... on UnsupportedEncodingTypes {
      original
    }
  }
}

fragment PriceSummary on PriceAtTime {
  blockNumber
  ethPrice {
    decimal
    raw
  }
  nativePrice {
    decimal
    raw
    currency {
      address
      decimals
      name
    }
  }
  usdcPrice {
    decimal
    raw
  }
}

fragment MintDetails on MintInfo {
  price {
    ...PriceSummary
  }
  originatorAddress
  toAddress
  mintContext {
    ...TransactionDetails
  }
}

fragment TransactionDetails on TransactionInfo {
  blockNumber
  blockTimestamp
  transactionHash
  logIndex
}

fragment SaleInfo on Sale {
  saleContractAddress
  transactionInfo {
    ...TransactionDetails
  }
  buyerAddress
  collectionAddress
  # saleType{ SaleEventType!}
  price {
    ...PriceSummary
  }
  sellerAddress
  tokenId
}

fragment V2AuctionMarketProperties on V2Auction {
  __typename
  firstBidTime
  highestBidder
  curator
  collectionAddress
  curatorFeePercentage
  tokenId
  auctionCurrency
  duration
  estimatedExpirationTime
  auctionStatus: status
  tokenOwner
  address
  auctionId
  approved
  reservePrice {
    ...PriceSummary
  }
  highestBidPrice {
    ...PriceSummary
  }
}

fragment V3AskProperties on V3Ask {
  __typename
  buyer
  finder
  findersFeeBps
  sellerFundsRecipient
  askStatus: status
  seller
  address
  askCurrency
  collectionAddress
  askPrice {
    ...PriceSummary
  }
}

fragment V1OfferProperties on V1Offer {
  offerStatus: status
  sellOnShare
  bidder
  currency
  amount {
    ...PriceSummary
  }
}

fragment V1AskProperties on V1Ask {
  offerStatus: status
  currency
  amount {
    ...PriceSummary
  }
}

fragment MarketPropertiesFull on MarketProperties {
  __typename
  ...V2AuctionMarketProperties
  ...V3AskProperties
  ...V1OfferProperties
  ...V1AskProperties
}

fragment NetworkInfoDetails on NetworkInfo {
  chain
  network
}

fragment MarketInfo on Market {
  collectionAddress
  marketAddress
  marketType
  transactionInfo {
    ...TransactionDetails
  }
  price {
    ...PriceSummary
  }
  status
  networkInfo {
    ...NetworkInfoDetails
  }
}

fragment MarketDetails on Market {
  properties {
    ...MarketPropertiesFull
  }
}

fragment TokenInfo on Token {
  tokenId
  tokenContract {
    ...TokenContractInfo
  }
  mintInfo {
    ...MintDetails
  }
  collectionAddress
  lastRefreshTime
  owner
  name
  description
  image {
    ...FullMedia
  }
  content {
    ...FullMedia
  }
}

fragment V1MarketEventPropertiesInfo on V1MarketEventProperties {
  __typename
  ... on V1MarketAskCreatedEventProperties {
    amount
    price {
      ...PriceSummary
    }
    currency
  }
  ... on V1MarketAskRemovedEventProperties {
    amount
    price {
      ...PriceSummary
    }
    currency
  }
  ... on V1MarketOfferCreatedEventProperties {
    amount
    price {
      ...PriceSummary
    }
    currency
    bidder
  }
  ... on V1MarketOfferFinalizedEventProperties {
    amount
    price {
      ...PriceSummary
    }
    currency
    bidder
  }
  ... on V1MarketOfferRemovedEventProperties {
    amount
    price {
      ...PriceSummary
    }
    currency
    bidder
  }
}

fragment V2AuctionEventPropertiesInfo on V2AuctionEventProperties {
  __typename
  ... on V2AuctionBidEventProperties {
    sender
    firstBid
    extended
    value
    price {
      ...PriceSummary
    }
  }
  ... on V2AuctionCreatedEventProperties {
    auctionCurrency
    tokenOwner
    curator
    curatorFeePercentage
    duration
    reservePrice
    price {
      ...PriceSummary
    }
  }
  ... on V2AuctionCanceledEventProperties {
    tokenOwner
  }
  ... on V2AuctionDurationExtendedEventProperties {
    duration
  }
  ... on V2AuctionBidEventProperties {
    sender
    firstBid
    extended
    value
    price {
      ...PriceSummary
    }
  }
  ... on V2AuctionEndedEventProperties {
    tokenOwner
    curator
    winner
    auctionCurrency
    amount
    curatorFee
  }
  ... on V2AuctionReservePriceUpdatedEventProperties {
    reservePrice
    price {
      ...PriceSummary
    }
  }
  ... on V2AuctionEndedEventProperties {
    tokenOwner
    curator
    winner
    auctionCurrency
    amount
    curatorFee
  }
  ... on V2AuctionApprovalUpdatedEventProperties {
    approved
  }
}

fragment V3AskEventPropertiesInfo on V3AskEventProperties {
  __typename
  ... on V3AskCreatedEventProperties {
    seller
    sellerFundsRecipient
    askCurrency
    askPrice
    findersFeeBps
    price {
      ...PriceSummary
    }
  }
  ... on V3AskCanceledEventProperties {
    seller
    sellerFundsRecipient
    askCurrency
    askPrice
    findersFeeBps
    price {
      ...PriceSummary
    }
  }
  ... on V3AskPriceUpdatedEventProperties {
    seller
    sellerFundsRecipient
    askCurrency
    askPrice
    findersFeeBps
    price {
      ...PriceSummary
    }
  }
  ... on V3AskFilledEventProperties {
    seller
    sellerFundsRecipient
    askCurrency
    askPrice
    findersFeeBps
    price {
      ...PriceSummary
    }
    finder
    buyer
  }
}

fragment EventInfo on Event {
  transactionInfo {
    ...TransactionDetails
  }
  eventType
  collectionAddress
  tokenId
  properties {
    __typename
    ... on MintEvent {
      tokenId
      collectionAddress
      originatorAddress
      toAddress
      fee {
        ...PriceSummary
      }
    }
    ... on TransferEvent {
      fromAddress
      toAddress
      collectionAddress
      tokenId
    }
    ... on V1MarketEvent {
      marketEventType: eventType
      address
      collectionAddress
      tokenId

      properties {
        ...V1MarketEventPropertiesInfo
      }
    }
    ... on V2AuctionEvent {
      auctionEventType: eventType
      address
      auctionId
      collectionAddress
      tokenId

      properties {
        ...V2AuctionEventPropertiesInfo
      }
    }
    ... on V3AskEvent {
      v3AskEventType: eventType
      address
      collectionAddress
      tokenId

      properties {
        ...V3AskEventPropertiesInfo
      }
    }
  }
}

fragment TokenDetails on Token {
  metadata

  tokenUrl
  tokenUrlMimeType

  attributes {
    traitType
    value
    displayType
  }
}

fragment CollectionInfo on Collection {
  address
  description
  name
  symbol
  totalSupply
  networkInfo {
    ...NetworkInfoDetails
  }
}

# todo: overlapping types with union require a rename of description
fragment CollectionInfoSearchResult on Collection {
  address
  collectionDescription: description
  name
  symbol
  totalSupply
}

fragment CollectionDetails on Collection {
  networkInfo {
    ...NetworkInfoDetails
  }
  attributes {
    traitType
    valueMetrics {
      count
      percent
      value
    }
  }
}

fragment PageInfoDefault on PageInfo {
  limit
  offset
}

fragment OwnerCountInfo on OwnerCount {
  owner
  count
}

query events(
  $networks: [NetworkInput!]!
  $filter: EventsQueryFilter
  $pagination: PaginationInput!
  $sort: EventSortKeySortInput!
  $where: EventsQueryInput!
) {
  events(
    networks: $networks
    filter: $filter
    pagination: $pagination
    sort: $sort
    where: $where
  ) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      ...EventInfo
    }
  }
}

query markets(
  $networks: [NetworkInput!]!
  $filter: MarketsQueryFilter
  $pagination: PaginationInput!
  $sort: MarketSortKeySortInput!
  $where: MarketsQueryInput
  $includeFullDetails: Boolean!
) {
  markets(
    networks: $networks
    filter: $filter
    sort: $sort
    where: $where
    pagination: $pagination
  ) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      token {
        ...TokenInfo
        ...TokenDetails @include(if: $includeFullDetails)
      }
      market {
        ...MarketInfo
        ...MarketDetails @include(if: $includeFullDetails)
      }
    }
  }
}

query mints(
  $networks: [NetworkInput!]!
  $filter: MintsQueryFilter
  $pagination: PaginationInput!
  $sort: MintSortKeySortInput!
  $where: MintsQueryInput
  $includeFullDetails: Boolean!
) {
  mints(
    where: $where
    networks: $networks
    filter: $filter
    pagination: $pagination
    sort: $sort
  ) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      mint {
        collectionAddress
        tokenId
        originatorAddress
        toAddress
        transactionInfo {
          ...TransactionDetails
        }
      }
      markets(pagination: $pagination, sort: { sortKey: NONE, sortDirection: DESC }) {
        ...MarketInfo
        ...MarketDetails @include(if: $includeFullDetails)
      }
    }
  }
}

query collections(
  $networks: [NetworkInput!]!
  $where: CollectionsQueryInput!
  $pagination: PaginationInput!
  $sort: CollectionSortKeySortInput!
  $includeFullDetails: Boolean!
) {
  collections(where: $where, networks: $networks, pagination: $pagination, sort: $sort) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      ...CollectionInfo
      ...CollectionDetails @include(if: $includeFullDetails)
    }
  }
}

query sales(
  $networks: [NetworkInput!]!
  $where: SalesQueryInput!
  $filter: SalesQueryFilter
  $sort: SaleSortKeySortInput!
  $pagination: PaginationInput!
  $includeFullDetails: Boolean!
) {
  sales(
    networks: $networks
    where: $where
    filter: $filter
    sort: $sort
    pagination: $pagination
  ) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      sale {
        ...SaleInfo
      }
      token {
        ...TokenInfo
        ...TokenDetails @include(if: $includeFullDetails)
      }
    }
  }
}

query tokens(
  $networks: [NetworkInput!]!
  $where: TokensQueryInput
  $filter: TokensQueryFilter
  $pagination: PaginationInput!
  $sort: TokenSortInput!
  $includeFullDetails: Boolean!
  $includeSalesHistory: Boolean!
) {
  tokens(
    where: $where
    networks: $networks
    pagination: $pagination
    sort: $sort
    filter: $filter
  ) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      marketsSummary {
        ...MarketInfo
        ...MarketDetails @include(if: $includeFullDetails)
      }
      token {
        ...TokenInfo
        ...TokenDetails @include(if: $includeFullDetails)
      }
      sales(
        pagination: { limit: 10, offset: 0 }
        sort: { sortKey: TIME, sortDirection: DESC }
      ) {
        ...SaleInfo @include(if: $includeSalesHistory)
      }
      events(
        pagination: { limit: 10, offset: 0 }
        sort: { sortKey: CREATED, sortDirection: DESC }
      ) {
        ...EventInfo
      }
    }
  }
}

query token($network: NetworkInput!, $token: TokenInput!, $includeFullDetails: Boolean!) {
  token(network: $network, token: $token) {
    __typename
    token {
      ...TokenInfo
      ...TokenDetails @include(if: $includeFullDetails)
    }
    sales(
      pagination: { limit: 10, offset: 0 }
      sort: { sortKey: TIME, sortDirection: DESC }
    ) {
      ...SaleInfo @include(if: $includeFullDetails)
    }
    events(
      pagination: { limit: 10, offset: 0 }
      sort: { sortKey: NONE, sortDirection: DESC }
    ) {
      ...EventInfo
    }
    markets(
      pagination: { limit: 10, offset: 0 }
      sort: { sortKey: NONE, sortDirection: DESC }
    ) {
      ...MarketInfo
      ...MarketDetails @include(if: $includeFullDetails)
    }
  }
}

query aggregateAttributes(
  $networks: [NetworkInput!]!
  $where: AggregateAttributesQueryInput!
) {
  aggregateAttributes(networks: $networks, where: $where) {
    traitType
    valueMetrics {
      value
      count
      percent
    }
  }
}

query ownersByCount(
  $networks: [NetworkInput!]!
  $pagination: PaginationInput!
  $where: CollectionAddressAndAttributesInput!
) {
  aggregateStat {
    ownersByCount(networks: $networks, pagination: $pagination, where: $where) {
      hasNextPage
      pageInfo {
        limit
        offset
      }
      nodes {
        ...OwnerCountInfo
      }
    }
  }
}

query salesVolume(
  $networks: [NetworkInput!]!
  $where: CollectionAddressAndAttributesInput!
  $timeFilter: TimeFilter
) {
  aggregateStat {
    salesVolume(where: $where, networks: $networks, timeFilter: $timeFilter) {
      ethPrice
      usdcPrice
      totalCount
    }
  }
}

query ownerCount(
  $networks: [NetworkInput!]!
  $where: CollectionAddressAndAttributesInput!
) {
  aggregateStat {
    ownerCount(where: $where, networks: $networks)
  }
}

query nftCount(
  $networks: [NetworkInput!]!
  $where: CollectionAddressOwnerAddressAttributesInput!
) {
  aggregateStat {
    nftCount(where: $where, networks: $networks)
  }
}

query floorPrice(
  $networks: [NetworkInput!]!
  $where: CollectionAddressAndAttributesInput!
) {
  aggregateStat {
    floorPrice(where: $where, networks: $networks)
  }
}

query collectionStatsAggregate(
  $collectionAddress: String!
  # should only be one network passed in given it's a single collection
  $networks: [NetworkInput!]!
) {
  aggregateStat {
    floorPrice(where: { collectionAddresses: [$collectionAddress] }, networks: $networks)

    ownerCount(where: { collectionAddresses: [$collectionAddress] }, networks: $networks)

    nftCount(where: { collectionAddresses: [$collectionAddress] }, networks: $networks)

    salesVolume(
      where: { collectionAddresses: [$collectionAddress] }
      networks: $networks
    ) {
      ethPrice
      usdcPrice
      totalCount
    }
  }
}

query fullTextSearch(
  $pagination: SearchPaginationInput!
  $query: SearchQueryInput!
  $filter: SearchFilter
) {
  search(pagination: $pagination, query: $query, filter: $filter) {
    __typename
    hasNextPage
    pageInfo {
      limit
      offset
    }
    nodes {
      name
      description
      entityType
      collectionAddress
      networkInfo {
        chain
        network
      }
      tokenId

      entity {
        __typename
        ... on Token {
          ...TokenInfo
        }
        ... on Collection {
          ...CollectionInfoSearchResult
        }
      }
    }
  }
}
