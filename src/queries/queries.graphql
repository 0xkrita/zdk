fragment TokenContractInfo on TokenContract {
  name
  network
  description
  collectionAddress
  symbol
  chain
}

fragment FullMedia on TokenContentMedia {
  size
  url
  size
  mimeType
  mimeType
  mediaEncoding {
    large
    poster
    preview
    thumbnail
  }
}

fragment PriceSummary on PriceAtTime {
  blockNumber
  ethPrice {
    decimal
  }
  nativePrice {
    decimal
    currency {
      address
      decimals
      name
    }
  }
  usdcPrice {
    decimal
  }
}


fragment MintDetails on MintInfo {
  price {
    ...PriceSummary
  }
  originatorAddress
  toAddress
  mintContext {
    ...TransactionDetails
  }
}

fragment TransactionDetails on TransactionInfo {
  blockNumber
  blockTimestamp
  transactionHash
  logIndex
}

fragment SaleInfo on Sale {
  saleContractAddress
  transactionInfo {
    ...TransactionDetails
  }
  buyerAddress
  collectionAddress
  # saleType{ SaleEventType!}
  price { 
    ...PriceSummary
  }
  sellerAddress
  tokenId
}

fragment SaleDetails on SaleConnection {
  totalCount
  nodes {
    ...SaleInfo
  }
}

fragment MarketPropertiesFull on MarketProperties {
  ... on V2Auction {
    __typename
    firstBidTime
    highestBidder
    curator
    collectionAddress
    curatorFeePercentage
    duration
    estimatedExpirationTime
    auctionStatus: status
    tokenOwner
    address
    auctionId
    approved
    reservePrice {
      ...PriceSummary
    }
  }
  ... on V3Ask {
    __typename
    buyer
    finder
    findersFeeBps
    sellerFundsRecipient
    askStatus: status
    seller
    askPrice {
      ...PriceSummary
    }
  }
}

fragment MarketInfo on Market {
  collectionAddress
  marketAddress
  marketType
  price {
    ...PriceSummary
  }
  status
  networkInfo {
    chain
    network
  }
}

fragment MarketDetails on Market {
  properties {
    ...MarketPropertiesFull
  }
}

fragment TokenInfo on Token {
  tokenId
  tokenContract {
    ...TokenContractInfo
  }
  mintInfo {
    ...MintDetails
  }
  collectionAddress
  lastRefreshTime
  owner
  name
  description
  image {
    ...FullMedia
  }
  content {
    ...FullMedia
  }
}

fragment TokenDetails on Token {
  metadata

  tokenUrl
  tokenUrlMimeType
  # todo(iain): include transfer / market information?
}

fragment CollectionInfo on Collection {
  address
  description
  name
  symbol
  totalSupply
}

fragment CollectionDetails on Collection {
  attributes {
    traitType
    valueMetrics {
      count
      percent
      value
    }
  }
}

fragment PageInfoDefault on PageInfo {
  limit
  offset
}

query collections(
  $network: NetworkInput!
  $query: CollectionsQueryInput!
  $pagination: PaginationInput!
  $sort: CollectionSortKeySortInput!
  $includeFullDetails: Boolean!
) {
  collections(query: $query, network: $network, pagination: $pagination, sort: $sort) {
    totalCount
    pageInfo {
      limit
      offset
    }
    nodes {
      ...CollectionInfo
      ...CollectionDetails @include(if: $includeFullDetails)
    }
  }
}

