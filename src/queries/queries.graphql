fragment CollectionFragment on Collection {
  name
  # symbol
}

fragment TokenSummaryFragment on Token {
  tokenId
  tokenAddress

  name

  network
}

fragment TokenFullFragment on Token {
  ...TokenSummaryFragment

  description
}

query collections($network: NetworkInput!, $addresses: [String!]!) {
  collections(addresses: $addresses, networkInput: $network) {
    ...CollectionFragment
  }
}

query tokens(
  $network: NetworkInput!
  $addresses: [String!]!
  $pagination: PaginationInput!
) {
  tokens(addresses: $addresses, networkInput: $network, paginationInput: $pagination) {
    totalCount
    pageInfo {
      limit
      offset
    }
    nodes {
      ...TokenFullFragment
    }
  }
}

query token($network: NetworkInput!, $token: TokenInput!) {
  token(tokenInput: $token, networkInput: $network) {
    ...TokenFullFragment
  }
}

query tokensSummary(
  $network: NetworkInput!
  $addresses: [String!]!
  $pagination: PaginationInput!
) {
  tokens(addresses: $addresses, networkInput: $network, paginationInput: $pagination) {
    totalCount
    pageInfo {
      limit
      offset
    }
    nodes {
      ...TokenSummaryFragment
    }
  }
}
